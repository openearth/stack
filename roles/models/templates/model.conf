[program:{{ item.model }}]
command={{ venvabs }}/bin/mmi-runner {{ item.engine }} {{ item.configfile }} {{ item.args }} --pause --track http://localhost:22222
autostart=true
autorestart=true
startsecs=30
startretries=10
user={{ ansible_ssh_user }}
directory={{ modeldir }}/{{ item.model }}
environment={{ item.environment }}
